    <style>
        body {

        }

        .rain-overlay {
            background-image: linear-gradient(to bottom, rgba(34, 27, 16, 0.7), rgba(34, 27, 16, 0.88)),

            background: rgba(34, 27, 16, 0.85);
            backdrop-filter: blur(12px);

        }

        /* Timer circle */
        .timer-ring {
            position: relative;
            width: 220px;
            height: 220px;
        }

        .timer-ring svg {
            transform: rotate(-90deg);
        }

        .timer-ring .track {
            stroke: rgba(238, 166, 43, 0.1);
        }

        .timer-ring .progress {
            stroke: #eea62b;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
            filter: drop-shadow(0 0 8px rgba(238, 166, 43, 0.3));
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        /* Breathing glow behind timer */
        .timer-glow {
            animation: glow-breathe 4s ease-in-out infinite;
        }

        @keyframes glow-breathe {

            0%,
            100% {
                opacity: 0.3;
                transform: scale(1);
            }

            50% {
                opacity: 0.5;
                transform: scale(1.1);
            }
        }

        /* Partner presence */
        .partner-status {
            animation: presence-pulse 3s ease-in-out infinite;
        }

        @keyframes presence-pulse {

            0%,
            100% {
                opacity: 0.8;
            }

            50% {
                opacity: 1;
            }
        }

        /* Incentive banner */
        .incentive-banner {
            animation: incentive-in 0.6s ease-out, incentive-out 0.5s ease-in 8s forwards;
        }

        @keyframes incentive-in {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes incentive-out {
            from {
                opacity: 1;
                transform: translateY(0);
            }

            to {
                opacity: 0;
                transform: translateY(-10px);
            }
        }

        /* Focus state indicator */
        .focus-ring {
            animation: focus-ring-pulse 2s ease-in-out infinite;
        }

        @keyframes focus-ring-pulse {

            0%,
            100% {
                box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.3);
            }

            50% {
                box-shadow: 0 0 0 8px rgba(34, 197, 94, 0);
            }
        }
    </style>
</head>

    <script>
        // Timer countdown simulation
        let mins = 18, secs = 41;
        const timerEl = document.getElementById('timer');

            if (secs === 0) { if (mins === 0) return; mins--; secs = 59; }
            else { secs--; }
            timerEl.textContent = `${mins}:${secs.toString().padStart(2, '0')}`;
        }, 1000);
